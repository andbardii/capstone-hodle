<div class="col-12 h-100 w-100 m-0">
  <div class="row m-0 h-100">
    <div class="col-0 col-lg-3 bg-success h-100 p-4">
      <div class="card p-2 watch">
        <div class="card-body">
          <h4 class="card-title">WATCHLIST</h4>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-9 h-100">
      <div class="row data">
        <div class="col-3 p-4">
          <h1 class="name">{{asset['2. Symbol']}}</h1>
        </div>
        <div class="col-6 p-4">
          <h1>{{values[yesterday]['4. close'] | number: '1.2-2'}}$</h1>
        </div>
        <div class="col-2 p-3">
          <div class="change p-3" [style.background-color]="((values[yesterday]['4. close']-values[yesterday]['1. open'])*100)/values[yesterday]['1. open'] | togpercent">
            <h2 class="text-light m-0">{{((values[yesterday]['4. close']-values[yesterday]['1. open'])*100)/values[yesterday]['1. open'] | number: '1.2-2'}}%</h2>
          </div>
        </div>
        <div class="col-1 p-4">
          <svg (click)="like(asset['2. Symbol'])" xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="#000000" class="bi bi-star-fill" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>
        </div>
      </div>
      <div class="row chart">
        <div class="col-12 h-100 p-3">
          <div class="card p-2">
          <canvas id="assetchart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
